<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/pro3.css">
    </head>
    <body>

        <header>
            <h1>The Code Review</h1>
                <h2>Signup for our newsletter</h2>
                    <h3 class=double-line>Get the latest news on how your code is doing right in your inbox</h3>
        </header>  
        
        <form action="pro3.html" method="post">
                <fieldset class="contact-info">
                    <legend>Contact Information</legend>

                <div class="flex-pair">
                    <label for="fullname">Full Name</label>            
                    <input required type="text" id="fullname" name="user_fullname" placeholder="Required">
                </div>
  
                <div class="flex-pair">
                    <label for="email">Email Address</label>
                    <input required type="email" id="email" name="user_email" placeholder="Required">
                </div>
  
                <div class="flex-pair">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="user_phone">
                </div>
  
                <div class="flex-pair">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address">
                </div>
  
                <div class="flex-pair">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                </div>
  
                <div class="flex-pair">  
                    <label for="state">State</label>
                    <select id="state" name="user-state">
                    <optgroup label="State">
                      <option value="AL">Alabama – AL</option>
                      <option value="AK">Alaska – AK</option>
                      <option value="AZ">Arizona – AZ</option>
                      <option value="AR">Arkansas – AR</option>
                      <option value="CA">California – CA</option>
                      <option value="CO">Colorado – CO</option>
                      <option value="CT">Connecticut – CT</option>
                      <option value="DE">Delaware – DE</option>
                      <option value="FL">Florida – FL</option>
                      <option value="GA">Georgia – GA</option>
                      <option value="HI">Hawaii – HI</option>
                      <option value="ID">Idaho – ID</option>
                      <option value="IL">Illinois – IL</option>
                      <option value="IN">Indiana – IN</option>
                      <option value="IA">Iowa – IA</option>
                      <option value="KS">Kansas – KS</option>
                      <option value="KY">Kentucky – KY</option>
                      <option value="LA">Louisiana – LA</option>
                      <option value="ME">Maine – ME</option>
                      <option value="MD">Maryland – MD</option>
                      <option value="MD">Massachusetts – MA</option>
                      <option value="MI">Michigan – MI</option>
                      <option value="MN">Minnesota – MN</option>
                      <option value="MS">Mississippi – MS</option>
                      <option value="MO">Missouri – MO</option>
                      <option value="MT">Montana – MT</option>
                      <option value="NE">Nebraska – NE</option>
                      <option value="NV">Nevada – NV</option>
                      <option value="NH">New Hampshire – NH</option>
                      <option value="NJ">New Jersey – NJ</option>
                      <option value="NM">New Mexico – NM</option>
                      <option value="NY">New York – NY</option>
                      <option value="NC">North Carolina – NC</option>
                      <option value="ND">North Dakota – ND</option>
                      <option value="OH">Ohio – OH</option>
                      <option value="OK">Oklahoma – OK</option>
                      <option value="OR">Oregon – OR</option>
                      <option value="PA">Pennsylvania – PA</option>
                      <option value="RI">Rhode Island – RI</option>
                      <option value="SC">South Carolina – SC</option>
                      <option value="SD">South Dakota – SD</option>
                      <option value="TN">Tennessee – TN</option>
                      <option value="TX">Texas – TX</option>
                      <option value="UT">Utah – UT</option>
                      <option value="VT">Vermont – VT</option>
                      <option value="VA">Virginia – VA</option>
                      <option value="WA">Washington – WA</option>
                      <option value="WV">West Virgina – WV</option>
                      <option value="WI">Wisconsin  – WI</option>
                      <option value="WY">Wyoming – WY</option>
                  </optgroup>
  
                  <optgroup label="U.S. Territories">
                      <option value="American Samoa – AS">American Samoa – AS</option>
                      <option value="District of Columbia – DC">District of Columbia – DC</option>
                      <option value="Federated States of Micronesia – FM">Federated States of Micronesia – FM</option>
                      <option value="Guam – GU">Guam – GU</option>
                      <option value="Marshall Islands – MH">Marshall Islands – MH</option>
                      <option value="Northern Mariana Islands – MP">Northern Mariana Islands – MP</option>
                      <option value="Palau – PW">Palau – PW</option>
                      <option value="Puerto Rico – PR">Puerto Rico – PR</option>
                      <option value="Virgin Islands – VI">Virgin Islands – VI</option>    
                  </optgroup>
                  </select>
                </div>  
  
                <div class="flex-pair">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip">
                </div>
                </fieldset>

                <div class=second-line>
                </div>

 
                <fieldset> 
                    <legend>Newsletter</legend>  
                    <h4>Select the newsletters you would like to receive</h4>
                        <input type="checkbox" id="html" value="html_news" name="user_tech-type"><label class="light" for="html">HTML News</label><br>
                        <input type="checkbox" id="css" value="css_news" name="user_tech-type"><label class="light" for="css">CSS News</label><br>
                        <input type="checkbox" id="javascript" value="javascript_news" name="user_tech-type"><label class="light" for="javascript">Javascript News</label>

                    <h4>Newsletter format</h4>
                        <input type="radio" id="html-button" value="html" name="button"><label for="html-button" class="light">HTML</label><br>
                        <input type="radio" id="plain-text" value="plain-text" name="button"><label for="plain-text" class="light">Plain text</label>
                </fieldset>

                    <h4>Other topics you'd like to hear about</h4>
                    <textarea class="textarea-focus" id="comment" name="user_comment" placeholder="Begin typing here ..."></textarea>

                    <button type="submit">Sign Up</button>
        </form>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
